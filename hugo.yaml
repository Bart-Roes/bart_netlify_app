baseURL: /
title: Bart Roes
theme: hugo-coder
languageCode: en
defaultContentLanguage: en
enableEmoji: yes
pagination:
  pagerSize: 20
canonifyurls: true
pygmentsstyle: colorful
pygmentscodefences: true
pygmentscodefencesguesssyntax: true
markup:
  highlight:
    noClasses: no
ignoreFiles:
- \.Rmd$
- \.Rmarkdown$
- \_files$
- \_cache$
params:
