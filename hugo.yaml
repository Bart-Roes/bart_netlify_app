  avatarURL: images/Foto.jpg
  colorScheme: auto
  commit: https://github.com/luizdepra/hugo-coder/tree/
  customCSS: []
  customJS: []
  customRemoteJS: []
  customSCSS: []
  dateFormat: January 2, 2006
  description: Bart's website
  faviconSVG: images/favicon.svg
  favicon_32: images/favicon-32x32.png
  favicon_16: images/favicon-16x16.png
  footerContent: "With special thanks to Yihui's blogdown package!"
  hideColorSchemeToggle: no
  hideCredits: no
  hideCopyright: no
  hideFooter: no
  info: Data Analyst and Digital Transformation Enthousiast
  keywords: Test, Test, Test
  maxSeeAlsoItems: 5
  rtl: no
  since: 2024
  social:
    - icon: fa-brands fa-github fa-2x
      name: Github
      url: https://github.com/Bart-Roes/
      weight: 1
    - icon: fa-brands fa-linkedin fa-2x
      name: LinkedIn
      url: https://www.linkedin.com/in/bartroes/
      weight: 2
    - icon: fas fa-envelope fa-2x
      name: Mail
      url: mailto:bart.roes@gmail.com
      weight: 3
    - icon: fas fa-mobile fa-2x
      name: Mobile
      url: contact/
      weight: 4
taxonomies:
